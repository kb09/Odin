<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Form</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <section>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
        </section>

        <section class="formArea">
            <form action="#" method="post"> 
                <fieldset>
                    <h1>Lets do this!</h1>
                    <label for="first_Name"> First Name: </label>
                    <input type="text" name="first_Name" id="first_Name" placeholder="First Name">
                
                    <label for="last_Name"> Last Name: </label>
                    <input type="text" name="last_Name" id="last_Name" placeholder="Last Name">
                
                    <label for="email"> Email: </label>
                    <input type="email" name="email" id="email" placeholder="email@hotmail.com">
                    
                    <!-- add mix/max-->
                    <label for="phone_number"> Phone Number: </label>
                    <input type="number" name="number" id="number" placeholder="Phone Number">

                    <!-- add validatoins -->
                    <label for="password"> Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <label for="confirm_password"> Confirm Password: </label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">

                </fieldset>
                <div class="button">
                    <button type="button" id="create_account">Creat Account</button>
                </div>

                <div>
                    <p>Already have an account?</p>
                    <button type="button" id="Login_button">Log In</button>
                </div>

            </form>
        </section>

    </main>


</body>
</html>
