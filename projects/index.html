<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1> Form Project </h1>
    <h2> Form Title </h2>
    <form action="example.com/path" method="post" > 
        
        <fieldset>
    
        <label for="first_Name"> First Name: </label>
        <input type="text" id="first_Name" placeholder="Bob" name="first_Name">
        
        <br>

        <label for="last_Name"> Last Name: </label>
        <input type="text" id="last_Name" placeholder="builder" name="last_Name">


        <br>
        
        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="user_email" placeholder="bob@hotmail.com">

        <br>

        <label for="user_password"> Password: </label>
        <input type="password" name="user_password" id="user_password">
        
        <br>
       
        <button type="reset">Reset</button>
       
        <br>

        <textarea rows="5" cols="10"> Additional Information </textarea>
      
    </fieldset>
        <br>

        <select name="Car" id="car">
            <option value="a"> 1 </option>
            <option value="2" selected> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
        </select>

        <br>

        <select name="fashion" id="fashion">
            <optgroup label="Clothing">
                <option value="a"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3" selected> 3 </option>
                <option value="4"> 4 </option>
            </optgroup>

            <optgroup label="Foot Wear">
                <option value="a"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3" selected> 3 </option>
                <option value="4"> 4 </option>
            </optgroup>

        </select>
    </form>

    <h1> Ticket Type</h1>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>

    <div>
        <input type="radio" name="ticket_type" id="adult" value="adult" checked>
        <label for="adult">Adult</label>
    </div>

    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <h1>Pizza Toppings</h1>
    <div>
      <input type="checkbox" id="sausage" name="topping" value="sausage">
      <label for="sausage">Sasuage</label>
    </div>

    <div> 
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
    </div>

    
    <div>
        <input type="checkbox" id="mushrooms" name="topping" value="mushrooms" checked >
        <label for="mushrooms">Mushrooms</label>
    </div>
    <h1> News Letter </h1>
    <div>
        <input type="checkbox" id="newsletter" name="news_letter">
        <label for="newsletter">Send me the news letter</label>
    </div>

      <h1> Button </h1>
      <button  type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button">Click to Toggle</button>

    <h1> Contact and Delivery </h1>
      <fieldset>
        <legend>Contact Details</legend>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </fieldset>
      
      <fieldset>
        <legend>Delivery Details</legend>
      
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
      </fieldset>
      
      <h1> Drink Choices </h1>
      
      <fieldset>
        <legend>What would you like to drink?</legend>
      
        <div>
          <input type="radio" name="drink" id="coffee" value="coffee">
          <label for="coffee">Coffee</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="tea" value="tea">
          <label for="tea">Tea</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="soda" value="soda">
          <label for="soda">Soda</label>
        </div>
      </fieldset>
      
      
</body>
</html>
